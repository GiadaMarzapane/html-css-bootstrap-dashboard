<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <title>Bootstrap Dashboard</title>
    </head>
    <body>
        <!-- INIZIO HEADER -->
        <header class="position-sticky top-0 start-0">
            <div class="container-fluid py-2">
                <div class="row justify-content-between align-items-center">
                    <div class="col-auto">
                        <div>
                            <img src="img/logo.svg" class="d-none d-lg-inline-block" alt="logo">
                            <img src="img/mobile-logo.png" class="d-lg-none logo-mini" alt="logo">
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <form class="w-100" role="search">
                                <input class="form-control my-form border-0" type="search" placeholder="&#xf002 Prova a cercare: Lezioni di Laravel" aria-label="Search">
                            </form>
                        </div>                    
                    </div>
                    <div class="col-auto text-end">
                        <div id="header-icon-list">
                            <i class="fa-solid fa-list d-none d-lg-inline-block me-3"></i>
                            <i class="fa-solid fa-circle-question d-none d-lg-inline-block me-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block me-3"></i>
                            <i class="fa-solid fa-bell me-3"></i>
                        </div>                    
                    </div>
                </div>
            </div>
        </header>
        <!-- FINE HEADER -->
        <!-- INIZIO MAIN -->
        <main>
            <div class="container-fluid h-100">
                <div class="row h-100">
                    <div class="col-auto p-0 h-100">
                        <aside class="h-100 px-2 py-4">
                            <div class="container-fluid h-100">
                                <div class="h-100 row flex-column justify-content-between">
                                    <div class="col text-light">
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-house mb-2"></i>
                                            <span class="ms-2 d-none d-lg-inline text-capitalize">home</span>
                                        </div>
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-chart-simple mb-2"></i>
                                            <span class="ms-2 d-none d-lg-inline text-capitalize">stats</span>
                                        </div>
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-signal mb-2"></i>
                                            <span class="ms-2 d-none d-lg-inline text-capitalize">signals</span>
                                        </div>
                                    </div>
                                    <div class="col-auto text-light">
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-gear me-2"></i>
                                            <span class="d-none d-lg-inline text-capitalize">admin</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="col p-0 h-100">
                        <section class="w-100">
                            <section class="main-top py-2 text-light">
                                <div class="container-fluid p-3">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-4 col-lg-6">
                                            <h3>
                                                Boolean
                                                <span class="badge rounded-pill">Piano blaze</span>
                                            </h3>
                                            <div>
                                                <span class="badge rounded-pill">3 app</span>
                                                <span>
                                                    <i class="fa-solid fa-angles-right"></i>
                                                </span>
                                                <span class="badge rounded-pill">Boolean mobile app</span>
                                                <span class="badge rounded-pill">Boolean web app</span>
                                                <span class="badge rounded-pill">Boolean blog app</span>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-4 col-lg-4">
                                            <p class="mb-0">
                                                Studenti online negli ultimi 30 minuti
                                            </p>
                                            <span class="fs-3">125</span>
                                        </div>
                                        <div class="col-sm-12 col-md-4 col-lg-2">
                                            <span>Nuovo Studente</span>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="w-100 py-3">
                                <div class="container-fluid p-3">
                                    <div class="row g-3">
                                        <div class="col-sm-12 col-lg-7 p-1">
                                            <div class="container">
                                                <div class="row g-3 flex-column">
                                                    <div class="col border p-1">Prossime Classi</div>
                                                    <div class="col border p-1 text-uppercase">f.a.q.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-lg-5 p-1">
                                            <div class="container">
                                                <div class="row g-3 flex-column">
                                                    <div class="col border p-1">Todo</div>
                                                    <div class="col border p-1">ciao</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!-- FINE MAIN -->
    </body>
</html>
