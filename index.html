<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

    <body>
        <!-- INIZIO HEADER -->
        <header>
            <div class="container-fluid py-2 top-0 start-0">
                <div class="row justify-content-between">

                            <img src="img/logo.svg" class="d-none d-lg-inline-block" alt="logo">

                    </div>
                    <div class="col-auto">
                        barra di ricerca                    
                    </div>
                    <div class="col-2 text-end">
                        <div id="header-icon-list">

                            <i class="fa-solid fa-circle-question me-3"></i>
                            <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                            <i class="fa-solid fa-bell me-3"></i>
                        </div>                    
                    </div>
                </div>
            </div>
        </header>
        <!-- FINE HEADER -->
        <!-- INIZIO MAIN -->
        <main>
            <div class="container-fluid h-100">

                                            <span class="ms-2 d-none d-lg-inline text-capitalize">home</span>
                                        </div>
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-chart-simple mb-2"></i>
                                            <span class="ms-2 d-none d-lg-inline text-capitalize">stats</span>
                                        </div>
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-signal mb-2"></i>
                                            <span class="ms-2 d-none d-lg-inline text-capitalize">signals</span>
                                        </div>
                                    </div>
                                    <div class="col-auto text-light">
                                        <div>
                                            <i class="d-block d-lg-inline-block fa-solid fa-gear me-2"></i>
                                            <span class="d-none d-lg-inline text-capitalize">admin</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                    <div class="col p-0 h-100">
                        <section class="w-100">
                            <section class="main-top py-2 text-light">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6">
                                            elementi
                                        </div>
                                        <div class="col-4">
                                            elementi
                                        </div>
                                        <div class="col-2">
                                            elmenti
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="w-100 py-3">
                                <div class="container">
                                    <div class="row g-3">
                                        <div class="col-7 p-1">
                                            <div class="container">
                                                <div class="row g-3 flex-column">
                                                    <div class="col border p-1">Prossime Classi</div>
                                                    <div class="col border p-1 text-uppercase">f.a.q.</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-5 p-1">
                                            <div class="container">
                                                <div class="row g-3 flex-column">
                                                    <div class="col border p-1">Todo</div>
                                                    <div class="col border p-1">ciao</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </section>
                    </div>
                </div>
            </div>

</html>
